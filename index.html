<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Mini App - Мои увлечения</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <!-- Вступительный экран -->
    <div id="intro" class="screen">
      <h1>Что тебе интересно прямо сейчас?</h1>
      <button onclick="start()">Начать</button>
    </div>

    <!-- Экран карточек (Tinder style) -->
    <div id="cardsScreen" class="screen hidden">
      <div id="cardContainer"></div>
      <div class="buttons">
        <button onclick="skip()">❌</button>
        <button onclick="like()">❤️</button>
      </div>
    </div>

    <!-- Экран результата -->
    <div id="resultScreen" class="screen hidden">
      <h2>Ты выбрала эти увлечения:</h2>
      <ul id="likedList"></ul>
      <button onclick="finish()">Готово</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
