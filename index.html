<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Mini App - Мои увлечения</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div id="intro" class="screen">
      <h1>Выбери свои увлечения</h1>
      <button onclick="start()">Начать</button>
    </div>

    <div id="cardsScreen" class="screen hidden">
      <div id="interestsContainer"></div>
      <button onclick="finish()" id="finishBtn" class="hidden">Готово</button>
    </div>

    <div id="resultScreen" class="screen hidden">
      <h2>Ты выбрала эти увлечения:</h2>
      <ul id="likedList"></ul>
      <button onclick="finish()">Закрыть</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
